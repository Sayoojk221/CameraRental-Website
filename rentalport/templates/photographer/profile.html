{% extends 'photographer/photographer.html' %}
{% block content %}
<div class="col-lg-6">
    <div class="card">
        <div class="card-header">Profile</div>
        <div class="card-body card-block">
              <form method="POST" action='/photographer_profile/'  enctype='multipart/form-data' >
              {% csrf_token %}
              {% for item in details %}
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="username" name="name" value='{{ item.name }}' class="form-control">

                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" id="email2" name="email" value='{{ item.email }}' class="form-control">

                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="city" name="place" value='{{ item.place }}' class="form-control">

                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="number" name="number" value='{{ item.contactnumber }}' class="form-control">

                    </div>
                </div>
                <div class="form-actions form-group">
                    <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
                </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
