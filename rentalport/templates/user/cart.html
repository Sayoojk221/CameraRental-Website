{% extends 'user/userpage.html' %}
{% block content %}
    <!-- checkout page -->
    <div class="privacy py-sm-5 py-4">
        <div class="container py-xl-4 py-lg-2">
            <!-- tittle heading -->
            <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
                <span>C</span>heckout
            </h3>
            <!-- //tittle heading -->
            <div class="checkout-right">
            <form action="/cart/" method="post" class="creditly-card-form agileinfo_form">
                {% csrf_token %}
                <div class="table-responsive">
                    <table class="timetable_sub">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quality</th>
                                <th>Product Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        {% for item in camera %}
                        <tbody>
                            <input type="hidden" name="currentquantity" value='{{item.quantity}}' name='price'>
                            <input type="hidden" value='{{item.price}}' name='price'>
                            <input type="hidden" value='{{item.id}}' name='id'>
                            <tr class="rem1">
                                <td class="invert-image">
                                    <a href="single.html">
                                        <img src="{{ item.cameraimage.url}}" width="100" height="60">
                                    </a>
                                </td>
                                <td class="invert">
                                    <div class="quantity" >
                                        <div class="quantity-select">
                                            <select name='quantity'>
                                                <option value='1'>1</option>
                                                <option value='2'>2</option>
                                                <option value='3'>3</option>
                                                <option value='4'>4</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td class="invert">{{item.name}}</td>
                                <td class="invert" >${{item.price}}</td>
                                {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            {% for i in user %}
            <div class="checkout-left">
                <div class="address_form_agile mt-sm-5 mt-4">
                    <h4 class="mb-sm-4 mb-3">Address Details</h4>
                        <div class="creditly-wrapper wthree, w3_agileits_wrapper">
                            <div class="information-wrapper">
                                <div class="first-row">
                                    <div class="controls form-group">
                                        <input  type="text" name="name" value='{{ i.username }}' required="">
                                    </div>
                                    <div class="w3_agileits_card_number_grids">
                                        <div class="w3_agileits_card_number_grid_left form-group">
                                            <div class="controls">
                                                <input type="text" class="form-control" value='{{i.number}}' name="number" required="">
                                            </div>
                                        </div>
                                        <div class="w3_agileits_card_number_grid_right form-group">
                                            <div class="controls">
                                                <input type="text" class="form-control" value='{{i.city}}' name="city" required="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="controls form-group">
                                        <input type="text" class="form-control" value='{{i.state}}' name="state" required="">
                                    </div>
                                </div>
                                <button class="submit check_out btn">Order</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
