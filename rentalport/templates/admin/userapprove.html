{% extends 'admin/admin.html' %}
{% block content %}
<div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-9">
                                <div class="table-responsive table--no-card m-b-30">
                                    <table class="table table-borderless table-striped table-earning">
                                        <thead>
                                            <tr>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>City</th>
                                                <th >State</th>
                                                <th ></th>
                                            </tr>
                                        </thead>
                                        {% for item in user_details %}
                                        {% if item.status == 'pending' %}
                                        <tbody>
                                            <tr>
                                                <td>{{ item.username }}</td>
                                                <td>{{ item.email }}</td>
                                                <td>{{ item.city }}</td>
                                                <td>{{ item.state }}</td>
                                                <td><a href="/userapprove/?id={{ item.id }}">approve</a></td>
                                            </tr>
                                        </tbody>
                                         {% endif %}
                                         {% endfor %}
                                    </table>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
{% endblock %}
