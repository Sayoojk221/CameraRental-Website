{% extends 'admin/admin.html' %}
{% block content %}
<div class="col-lg-5">
    <div class="card">
        <div class="card-header">Camera Update</div>
            <div class="card-body card-block">
                <form method='POST' action="/cameraupdate/"  enctype='multipart/form-data' >
                {% csrf_token %}
                {% for item in details %}
                    <input type='hidden' value='{{item.id}}' name="id_camera">
                    <div class="form-group">
                        <div class="input-group">

                            <input type="File" id="image" name="image"  placeholder="Image"   class="form-control">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group">
                            <input type="text" id="name" name="name" placeholder="Camera Name" value='{{item.name}}'  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="price" name="price" placeholder="Price" value='{{item.price}}' class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="number" id="quantity" name="quantity" placeholder="Quantity" value='{{item.quantity}}' class="form-control">
                        </div>
                    </div>
                    <div class="form-actions form-group">
                        <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
                    </div>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
