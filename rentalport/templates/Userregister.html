{% extends 'base.html' %}
{% block content %}
<h2 class="text-info">Register</h2>
<form method="POST" action='/register/'  enctype='multipart/form-data' >
  {% csrf_token %}
  <div class="form-row ">
    <div class="col-md-6 mb-3 col-lg-2 ">
      <label for="Image">Profile photo</label>
      <input type="File" class="form-control" name="image" required>
    </div>
    <div class="col-md-6 mb-3 col-lg-2">
      <label for="validationDefault02">User Name</label>
      <input type="text" class="form-control" id="validationDefault02" name="username" required>
    </div>
    <div class="col-md-6 mb-3 col-lg-2">
      <label for="validationDefault02">Email</label>
      <input type="text" class="form-control" id="validationDefault02" name="email"  required>
    </div>
    <div class="col-md-6 mb-3 col-lg-2">
      <label for="validationDefault02">Password</label>
      <input type="password" class="form-control" id="validationDefault02" name="password"  required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3 col-lg-2">
      <label for="validationDefault03">City</label>
      <input type="text" class="form-control" id="validationDefault03" name="city" required>
    </div>
    <div class="col-md-3 mb-3 col-lg-2 ">
      <label for="validationDefault04">State</label>
      <select class="custom-select" id="validationDefault04" name="state" required>
        <option selected disabled value="">Choose...</option>
        <option>Kerala</option>
      </select>
    </div>
    <div class="col-md-3 mb-3 col-lg-2">
      <label for="validationDefault05">Zip</label>
      <input type="text" class="form-control" id="validationDefault05" name="zip" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
